<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Groupify</title>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
</head>
<body>
<div id="app" ng-app="app" ng-controller="groupifyController">

<h1>Groupify</h1>

<div class="container">
<div class="row">
  <div class="col-xs-12 col-sm-6">
    <h2>Class</h2>
    <div id="class">
      <ul>
        <li ng-repeat="student in class">{{student}}</li>
      </ul>
    </div>
    <div id="groupSize">
      <label for="group_size">Group size</label>
      <input id="group_size" type="number" ng-model="groupSize">
    </div> 

  </div>
  <div class="col-xs-12 col-sm-6">
    <h2>Groups</h2>
    <div class="panel panel-default" ng-repeat="group in groupify()">
      <div class="panel-heading">{{nameGroup()}}</div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="student in group">{{student}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
